<head>
  <meta charset="utf-8">
  <!--
    Use a content security policy to only allow styles from our extension directory,
    and only allow scripts that have a specific nonce.
  -->
  <meta 
      http-equiv="Content-Security-Policy"
      content="img-src none;
                style-src 'unsafe-inline' ${webview.cspSource};
                script-src 'nonce-${nonce}';">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>json-tracer</title>
  <link rel="stylesheet" type="text/css" href="${styleUri}">
</head>
<body>
  <div id="root">
    <main>
      <nav>
        <div class="left-btns">
          <div class="file-name"></div>
          <div class="set-data"></div>
        </div>
        <div class="right-btns">
          <button class="zoom-in-btn">ZoomIn</button>
          <button class="zoom-out-btn">ZoomOut</button>
          <input type="range" min="100" max="200" value="100">
        </div>
      </nav>
      <article class="dash-board">
        <div class="graph"></div>
      </article>
      <article class="detail-container">
        <header>
          <span>Detail</span>
        </header>
        <section>
          <div class="selected"></div>
        </section>
      </article>
    </main>
  </div>
  <script nonce="${nonce}" type="module" src="${scriptUri}"></script>
</body>
</html>
