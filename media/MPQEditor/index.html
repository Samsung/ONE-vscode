<head>
    <meta charset="utf-8">
    <meta
        http-equiv="Content-Security-Policy"
        content="img-src vscode;
                style-src 'unsafe-inline' ${webview.cspSource};
                script-src 'nonce-${nonce}';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Precision Quantization editor</title>
    <link rel="stylesheet" href="${cssUri}">
    <link rel="stylesheet" href="${codiconUri}">
    <script nonce="${nonce}" type="module" src="${toolkitUri}"></script>
    <script nonce="${nonce}" type="module" src="${scriptUri}"></script>
</head>
<body>
    <div>
        <vscode-divider></vscode-divider>
    </div>
    <div class="layers">
        <vscode-data-grid id="LayersTable" generate-header="default" grid-template-columns="1fr 110px 120px 40px">
            <vscode-data-grid-row row-type="header" id="DefaultValues">
                <vscode-data-grid-cell cell-type="columnheader" grid-column="1">Default</vscode-data-grid-cell>
                <vscode-data-grid-cell cell-type="columnheader" grid-column="2">
                    <vscode-dropdown id="DefaultDtype">
                        <vscode-option>uint8</vscode-option>
                        <vscode-option>int16</vscode-option>
                    </vscode-dropdown>
                </vscode-data-grid-cell>
                <vscode-data-grid-cell cell-type="columnheader" grid-column="3">
                    <vscode-dropdown id="DefaultGranularity">
                        <vscode-option>layer</vscode-option>
                        <vscode-option>channel</vscode-option>
                    </vscode-dropdown>
                </vscode-data-grid-cell>
                <vscode-data-grid-cell cell-type="columnheader" grid-column="4">
                    <vscode-button id="AddSpecificLayer" appearance="icon">
                        <span slot="start" class="codicon codicon-add"></span>
                    </vscode-button>
                </vscode-data-grid-cell>
            </vscode-data-grid-row>
        </vscode-data-grid>
    </div>
    <div>
        <vscode-divider></vscode-divider>
    </div>
    <div class="bottom">
        <vscode-checkbox id="circle-graph" class="rightbtns">Show Graph</vscode-checkbox>
        <vscode-text-field id="VisqInputPath" class="leftbtns" startIcon="true" placeholder="visq path" readonly="true">
            <span slot="start" class="codicon codicon-question" style="cursor: pointer">
                <span class="help">
                    visq.json file with layer-wise quantization errors
                </span>
            </span>
            <span id="visq-file" slot="end" class="codicon codicon-search" style="cursor: pointer"></span>
            <span id="visq-delete" slot="end" class="codicon codicon-chrome-close" style="cursor: pointer"></span>
        </vscode-text-field>
    </div>
</body>
</html>
