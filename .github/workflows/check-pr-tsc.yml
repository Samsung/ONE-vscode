name: Check PR tsc

on:
  pull_request:
    branches: [ main ]

jobs:
  check-compile:
    if: ${{ ! contains(github.event.pull_request.labels.*.name, 'PR/NO TEST') }}

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run compile
