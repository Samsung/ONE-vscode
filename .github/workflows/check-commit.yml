name: Check Commit

on:
  pull_request_target:
    branches: [ draft_bugfix_base ]

jobs:
  check-signed-off-by:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install

      - run: |
          ROLL_BACK_COUNT=$(( ${{ github.event.pull_request.commits }} - 1 ))
          git log --format=%B -n 1 ${{ github.event.after }}~${ROLL_BACK_COUNT} > main_commit_msg

      - run: npx ts-node infra/commit/signed-off-by-checker.ts main_commit_msg

      - if: ${{ hashFiles('signed_off_by_checker.fail') }}
        run: |
          cat signed_off_by_checker.fail
          exit 1
